<script>
	$(function() {
		$.ajax({
			url : '../ManageUserServlet',
			type : 'post',
			data : {
				param : 'allUser'
			},
			dataType : 'json',
			success : function(data) {
				for (var i = 0; i < data.length; i++) {
					var sex = data[i].EUSex == "1" ? "男" : "女";
					var proStr = '<tr><td class="first w4 c">' + i + '</td>';
					proStr += '	<td class="w1 c">' + data[i].EUId + '</td>';
					proStr += '<td class="w2 c">' + sex + '</td>';
					proStr += '<td>' + data[i].EUEmail + '</td>';
					proStr += '<td class="w4 c">'+data[i].EUMoible+'</td>';
					proStr +='<td class="w1 c"><a href="user-modify.html">修改</a>';
					proStr +='<a href = "javascript:Delete(1);"> 删除</a></td>';
					$("#allUser").append(proStr);
				}

			}
		})
	})
</script>
