<script>
	//展示出所有类别
	$
			.ajax({
				url : '../CategServlet',
				type : 'post',
				data : {
					param : 'allCateg',
				},
				dataType : 'json',
				success : function(data) {
					//加载大类
					for (var i = 0; i < data.length; i++) {
						var p = data[i];
						var pstr = '<tr><td class="first w4 c">' + p.id
								+ '</td>';
						pstr += '<td>' + p.name + '</td>';
						pstr += '<td class="w1 c"><a href="productClass-modify.html?cid='
								+ p.id + '&pid=0">修改</a> ';
						pstr += '<a href="javascript:Delete(' + p.id
								+ ');">删除</a></td></tr>';
						$('#classList').append(pstr);
						//加载子类
						for (var j = 0; j < p.list.length; j++) {
							var cstr = '<tr><td class="first w4 c">'
									+ p.list[j].EPCId + '</td>';
							cstr += '<td class="childClass">'
									+ p.list[j].EPCName + '</td>';
							cstr += '<td class="w1 c"><a href="productClass-modify.html?cid='
									+ p.list[j].EPCId
									+ '&pid='
									+ p.list[j].EPCParentId + '">修改</a> ';
							cstr += '<a href="javascript:Delete('
									+ p.list[j].EPCId + ');">删除</a></td></tr>';
							$('#classList').append(cstr);
						}
					}

				}

			})

	function Delete(id) {
		if (confirm("确定要删除吗？")) {
			$.ajax({
				// 为什么这里还需要返回上一级
				url : '../NewCategServlet',
				type : 'post',
				data : {
					param : "delete",
					cid : id
				},
				dataType : 'text',
				success : function(data) {
					if (data == 'yes') {
						location.href = "productClass.html"
					}
					else { 
						alert("删除失败")
					}
				}
			})
		}
	}
</script>
