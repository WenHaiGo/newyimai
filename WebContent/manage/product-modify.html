<script>
	$(function() {
		/*
		加载传输过来需要修改的之前的值   父类和当前子类是划分了俩个请求去加载的
		 */
		//获取页面传输过来的url
		var url = window.location.href;
		/*
		http://localhost:8080/newyimai/manage/product-modify.html?proId=1&cid=3&pid=1
		截取出来相对应的id
		 */
		//分割商品id
		var p = url.split("?")[1];
		var pp = p.split("&")[0];
		var proId = pp.split("=")[1];
		console.log("pro" + proId);
		//分割小类id
		var c = url.split("&")[1];
		var cid = c.split("=")[1];
		console.log("cc" + cid);
		//分割大类id 担心变量名弄混 所有命名为ppid
		var t = url.split("&")[2];
		var ppid = t.split("=")[1];
		console.log("edf" + ppid);
		//加载所有父类名称 以及加载默认父类
		$.ajax({
			url : '../NewCategServlet',
			type : 'post',
			data : {
				param : 'allParent'
			},
			dataType : 'json',
			success : function(data) {
				for (var i = 0; i < data.length; i++) {
					var pstr = '<option value='+data[i].EPCId+'>'
							+ data[i].EPCName + '</option>';
					$('#pclass').append(pstr);
				}
				$("#pclass option[value=" + ppid + "]").attr("selected", true)
				//根据所有大类 加载所有子类  并且加载默认子类
				$.ajax({
					url : '../NewCategServlet',
					type : 'post',
					data : {
						param : 'getByPid',
						pid : ppid
					},
					dataType : 'json',
					success : function(data) {
						$('#cclass').html('<option >--请选择--</option>');
						for (var i = 0; i < data.length; i++) {
							var cstr = '<option value='+data[i].EPCId+'>'
									+ data[i].EPCName + '</option>';
							$('#cclass').append(cstr);
						}
						//加载默认子类
						$("#cclass option[value=" + cid + "]").attr("selected",
								true)
					}
				})
			}
		})

		//大类改变后相对应的改变小类
		$('#pclass').change(
				function() {
					//获取当前的大类id
					var pid = $('#pclass').val();
					//根据大类id加载所有子类
					$.ajax({
						url : '../NewCategServlet',
						type : 'post',
						data : {
							param : 'getByPid',
							pid : pid
						},
						dataType : 'json',
						success : function(data) {
							$('#cclass').html('<option >--请选择--</option>');
							for (var i = 0; i < data.length; i++) {
								var cstr = '<option value='+data[i].EPCId+'>'
										+ data[i].EPCName + '</option>';
								$('#cclass').append(cstr);
							}
						}
					})
				})

	})
</script>
